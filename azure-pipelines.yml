# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Stage1
    jobs:
    - deployment: 'alertrun'
      environment: 'alertrun'
      strategy:
          runOnce:
            deploy:
              steps:
              - checkout: self
              - task: AzurePowerShell@5
                inputs:
                  azureSubscription: 'myalerttest'
                  ScriptType: 'InlineScript'
                  Inline: 'New-AzResourceGroupDeployment -ResourceGroupName mytest -TemplateFile $(Build.Repository.LocalPath)\DeployLogSearchAlerts.json -TemplateParameterFile $(Build.Repository.LocalPath)\parameters.json'
                  azurePowerShellVersion: 'LatestVersion'